{% extends "base.html" %}
{% block body_block %}
{% load staticfiles %}

  <body class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mx-4">
            <form enctype="multipart/form-data" method="post">
              {% csrf_token %}
            <div class="card-body p-4">
              <h1>Register</h1>
              <p class="text-muted">Create your account</p>
              
              <div class="alert alert-danger" role="alert">{{ user_form.username.errors }}</div>
              <div class="alert alert-danger" role="alert">{{ user_form.email.errors }}</div>
              <div class="alert alert-danger" role="alert">{{ profile_form.address.errors }}</div>


              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="icon-user"></i>
                  </span>
                </div>
                <!-- {{ user_form.username.errors }} -->
                <input class="form-control" type="text" placeholder="*Username" name="username">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <!-- {{ user_form.email.errors }} -->
                <input class="form-control" type="email" placeholder="*Email" name="email">
              </div>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">com</span>
                  </div>
                  <!-- {{ profile_form.address.errors }} -->
                  <input class="form-control" type="text" placeholder="Address" name="address">
              </div>
              
             
             
              <button class="btn btn-block btn-success" type="submit">Register on DocChain</button>
            </div>
            </form>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button">
                    <span>facebook</span>
                  </button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button">
                    <span>twitter</span>
                  </button>
                </div>
              </div>
            </div>
           
     
          </div>
        </div>
      </div>
    </div>

{% endblock %}
